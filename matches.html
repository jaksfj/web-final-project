<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>김민재가 좋아했던 경기들</title>
        <!-- 구글 폰트 링크 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Monoton&family=Rubik+Mono+One&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="navbar.css"> <!-- 네비게이션 바 css -->

        <style>
        /* 기본 여백과 패딩 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 바디 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000; /* 백그라운드 이미지 제거 */
            color: white;
            padding-top:100px;
        }

        /* 메인 텍스트 스타일 */
        .main-text {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            font-family: "Monoton", sans-serif;
        }

                /* 텍스트 색상 설정 */
        .main-text .strong-green {
            color: #5aba30; /* 진한 초록색 */
            margin-right:30px;
            font-weight:bold;
            font-style:italic;
        }

        .main-text .light-green {
            color: #c1ff72; /* 연한 초록색 */
            font-style: italic; 
            font-weight:bold;
        }

        .match-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .match-table {
            width: 100%;
            border-collapse: collapse;
        }

        .match-table th, .match-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .match-table tbody tr:hover {
            background-color: #222;
            cursor: pointer;
        }

        .thumbnail {
            width: 120px;
            height: auto;
            border-radius: 5px;
        }

        .match-link {
            color: #c1ff72;
            text-decoration: none;
        }

        .match-link:hover {
            text-decoration: underline;
        }

        .match-title {
            font-family: "Black Han Sans", sans-serif;
            font-size: 18px;
        }

        /* 홈 아이콘 스타일 */
        .home-icon {
            cursor: pointer;
            width: 42px; 
            height: 42px; 
            margin-right: 15px; /* 검색 아이콘과의 간격 */
        }

    </style>
        <script src="main.js"></script>
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <div class="navbar">
            <div class="navbar-left">
                <a href="#leagues"
                    onclick="window.location.href = 'leagues.html'">리그</a>
                <a href="#teams"
                    onclick="window.location.href = 'teams.html'">팀</a>
                <a href="#players"
                    onclick="window.location.href = 'players.html'">선수</a>
                <a href="#matches"
                    onclick="window.location.href = 'matches.html'">경기</a>
                <a href="#communities"
                    onclick="window.location.href = 'communites_sites.html'">커뮤니티
                    & 사이트</a>
            </div>
            <div class="navbar-right">
                <!-- 홈 아이콘 -->
                <img src="pictures/home-icon.png" class="home-icon" alt="홈 아이콘"
                    onclick="window.location.href = 'main_page.html'">
                <!-- 검색 아이콘 -->
                <img src="pictures/search_icon3.png" class="search-icon"
                    alt="검색 아이콘" onclick="toggleSearch()">

                <!-- 아날로그 시계 -->
                <div class="clock">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                </div>

                <!-- 숨겨진 검색 폼 -->
                <form id="search-form" onsubmit="return searchFunction(event);">
                    <span id="search-close" onclick="toggleSearch()">✕</span>
                    <!-- 닫기 버튼 -->
                    <select id="search-category">
                        <option value>대분류를 선택하세요</option>
                        <option value="leagues">리그</option>
                        <option value="teams">팀</option>
                        <option value="players">선수</option>
                        <option value="matches">경기</option>
                        <option value="communities">커뮤니티 & 사이트</option>
                    </select>
                    <select id="search-keyword">
                        <option value>대분류를 먼저 선택하세요</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="main-text">
            <span class="strong-green">My&nbsp;&nbsp;&nbsp;Favorite</span> <span

        </div>

                </tbody>
            </table>
        </div>
