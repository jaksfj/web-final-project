<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>사커라인</title>
        <!-- 구글 폰트 링크 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Monoton&family=Rubik+Mono+One&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="navbar.css"> <!-- 네비게이션 바 css -->
        <style>
        /* 기본 여백과 패딩 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 바디 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000; /* 배경색 검정 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* 메인 텍스트 스타일 */
        .main-text {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            font-family: "Monoton", sans-serif;
        }

                /* 텍스트 색상 설정 */
        .main-text .strong-white {
            color: #ffffff; 
            margin-right:30px;
            font-weight:bold;
            font-style:italic;
        }
        
        .logo-container {
            margin-top: 30px;
            background-color: white;
        }

        .main-logo {
            width: 100%;
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .visit-button {
            background-color: #5aba30;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .visit-button:hover {
            background-color: #6aff6f;
        }

        .description-container {
            margin-top: 30px;
            font-size: 16px;
            color: #ccc;
            line-height: 1.6;
        }
    </style>
        <script src="main.js"></script>
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <div class="navbar">
            <div class="navbar-left">
                <a href="#leagues"
                    onclick="window.location.href = 'leagues.html'">리그</a>
                <a href="#teams"
                    onclick="window.location.href = 'teams.html'">팀</a>
                <a href="#players"
                    onclick="window.location.href = 'players.html'">선수</a>
                <a href="#matches"
                    onclick="window.location.href = 'matches.html'">경기</a>
                <a href="#communities"
                    onclick="window.location.href = 'communites_sites.html'">커뮤니티
                    & 사이트</a>
            </div>
            <div class="navbar-right">
                <img src="pictures/home-icon.png" class="home-icon" alt="홈 아이콘"
                    onclick="window.location.href = 'main_page.html'">
                <!-- 검색 아이콘 -->
                <img src="pictures/search_icon3.png" class="search-icon"
                    alt="검색 아이콘" onclick="toggleSearch()">

                <!-- 아날로그 시계 -->
                <div class="clock">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                </div>

                <!-- 숨겨진 검색 폼 -->
                <form id="search-form" onsubmit="return searchFunction(event);">
                    <span id="search-close" onclick="toggleSearch()">✕</span>
                    <!-- 닫기 버튼 -->
                    <select id="search-category">
                        <option value>대분류를 선택하세요</option>
                        <option value="leagues">리그</option>
                        <option value="teams">팀</option>
                        <option value="players">선수</option>
                        <option value="matches">경기</option>
                        <option value="communities">커뮤니티 & 사이트</option>
                    </select>
                    <select id="search-keyword">
                        <option value>대분류를 먼저 선택하세요</option>
                    </select>
                </form>
            </div>
        </div>

        <div class="main-text">
            <span class="strong-white">Soccer&nbsp;&nbsp;&nbsp;Line</span>
        </div>

        <!-- 로고 섹션 -->
        <div class="logo-container">
            <img src="pictures/soccerline_logo.png" class="main-logo">
        </div>

        <!-- 설명 섹션 -->
        <div class="description-container">
            <p>사커라인은 축구 팬들에게 최신 뉴스와 경기 정보를 제공하는 커뮤니티 기반 플랫폼이다.</p>
            <p>사용자들이 직접 참여하여 축구 관련 정보를 공유하고 소통할 수 있는 공간을 제공한다.</p>
            <p>대한민국 축구 팬들에게 친숙한 인터페이스와 다양한 콘텐츠를 통해 축구를 더욱 즐길 수 있게 돕는다.</p>
        </div>

        <!-- 버튼 섹션 -->
        <div class="button-container">
            <button class="visit-button"
                onclick="window.open('https://soccerline.kr/', '_blank')">사이트
                방문하기</button>
        </div>
    </body>
</html>
