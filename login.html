<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 구글 폰트 링크 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Monoton&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* 스크롤바 제거 */
        }

        /* 배경 동영상 스타일 */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* 동영상을 배경으로 */
        }

        /* 로그인 컨테이너 스타일 */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* 투명도 조정 */
            padding: 40px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            z-index: 1; /* 동영상 위에 표시 */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* 입력란 스타일 */
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px 0;
            margin: 15px 0;
            border: none;
            border-bottom: 1px solid #333; /* 아래쪽에만 선 추가 */
            font-size: 16px;
            outline: none;
            background-color: transparent;
        }

        /* 로그인 버튼 스타일 */
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #336699;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #2a5475;
        }

        /* 메인 텍스트 스타일 */
        .main-text {
            text-align: center;
            margin-top: 20px;
            font-size: 30px;
            font-family: "Monoton", sans-serif;
        }

        /* 텍스트 색상 설정 */
        .main-text .strong-blue {
            color: #0f5fba; /* 진한 파란색 */
            margin-right:10px;
            font-weight:bold;
            font-style:italic;
        }

        .main-text .light-blue {
            color: #92b8ea; /* 연한 파란색 */
            font-style: italic; 
            font-weight:bold;
        }
    </style>
    <script>
        function validateLogin() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            // 아이디나 비밀번호 입력 확인
            if (!userId) {
                alert("아이디를 입력해주세요.");
                return false;
            }
            if (!password) {
                alert("비밀번호를 입력해주세요.");
                return false;
            }

            // 아이디와 비밀번호 확인
            if (userId === "김민재" && password === "20517008") {
                alert("로그인 성공");
                window.location.href = 'main_page.html';
            } else {
                alert("아이디 혹은 비밀번호가 틀렸습니다.");
            }
            return false; // 페이지 새로고침 방지
        }
    </script>
</head>
<body>
    <!-- 배경 동영상 -->
    <video autoplay muted loop class="background-video">
        <source src="videos/login_background1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <!-- 메인 텍스트 -->
        <div class="main-text">
            <span class="strong-blue">kick off with</span> <span class="light-blue">Minjae</span>
        </div>
        <form onsubmit="validateLogin(); return false;">
            <input type="text" id="userId" placeholder="아이디">
            <input type="password" id="password" placeholder="비밀번호">
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
