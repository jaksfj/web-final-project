<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: url(pictures/login3.webp);
            background-size:cover;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        /* 입력란과 버튼이 컨테이너 너비에 맞게 */
        .login-container input[type="text"], .login-container input[type="password"], .login-container button {
            width: 100%; /* 컨테이너에 맞추기 */
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* 여백 포함 계산 */
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function validateLogin() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            // 아이디나 비밀번호 입력 확인
            if (!userId) {
                alert("아이디를 입력해주세요.");
                return false;
            }
            if (!password) {
                alert("비밀번호를 입력해주세요.");
                return false;
            }

            // 아이디와 비밀번호 확인
            if (userId === "김민재" && password === "20517008") {
                alert("로그인 성공");
                // 로그인 성공 시 이동할 페이지가 있다면 아래 코드 추가
                window.location.href = 'login_after.html';
            } else {
                alert("아이디 혹은 비밀번호가 틀렸습니다.");
            }
            return false; // 페이지 새로고침 방지
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <!-- form 태그 추가, 엔터 눌렀을 때 login() 함수 호출 -->
        <form onsubmit="validateLogin(); return false;"> <!-- 엔터쳐도 로그인함수 호출되고, 페이지 새로고침 방지 -->
            <input type="text" id="userId" placeholder="아이디 입력">
            <input type="password" id="password" placeholder="비밀번호 입력">
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
